<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">SA Mart</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart(<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Fruits & Vegetables</h1>
        </section>

        <section class="product-container">
            <div class="product-card" data-name="Apple" data-price="200" data-image="images/apple.jfif">
                <img src="images/apple.jfif" alt="Apple">
                <h3>Apple</h3>
                <p>₹200 / kg</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-name="Banana" data-price="50" data-image="images/banana.jfif">
                <img src="images/banana.jfif" alt="Banana">
                <h3>Banana</h3>
                <p>₹50 / kg</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-name="Potato" data-price="65" data-image="images/potato.jfif">
                <img src="images/potato.jfif" alt="Potato">
                <h3>Potato</h3>
                <p>₹65 / kg</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-name="Tomato" data-price="30" data-image="images/tomato.jfif">
                <img src="images/tomato.jfif" alt="Tomato">
                <h3>Tomato</h3>
                <p>₹30 / kg</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-name="Onion" data-price="40" data-image="images/onion.jfif">
                <img src="images/onion.jfif" alt="Onion">
                <h3>Onion</h3>
                <p>₹40 / kg</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-name="Cabbage" data-price="100" data-image="images/cabbage.jfif">
                <img src="images/cabbage.jfif" alt="Cabbage">
                <h3>Cabbage</h3>
                <p>₹100 / kg</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <div id="cart-toast" class="hidden">Item added to cart!</div>

    <!-- Simple Footer -->
    <footer>
        <p>SA Mart - Your Trusted Grocery Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
