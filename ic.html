<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">SA Mart</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart(<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Ice-Cream</h1>
        </section>
        <section class="product-container">
            <div class="product-card" data-name="ChocolateIceCream" data-price="49" data-image="images/ci.jfif">
                <img src="images/ci.jfif" alt="ci">
                <h3>Chocolate Ice-Cream</h3>
                <p>₹49 / p</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-name="VanillaIceCream" data-price="39" data-image="images/ci2.jfif">
                <img src="images/ci2.jfif" alt="ci2">
                <h3>Vanilla Ice-Cream</h3>
                <p>₹39 / p</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-name="ButterscotchIceCream" data-price="45" data-image="images/ci3.jfif">
                <img src="images/ci3.jfif" alt="ci3">
                <h3>Butterscotch Ice-Cream</h3>
                <p>₹45 / p</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-name="PistaIceCream" data-price="49" data-image="images/ci4.jfif">
                <img src="images/ci4.jfif" alt="ci4">
                <h3>Pista Ice-Cream</h3>
                <p>₹49 / p</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <div id="cart-toast" class="hidden">Item added to cart!</div>

    <!-- Simple Footer -->
    <footer>
        <p>SA Mart - Your Trusted Grocery Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
