<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">SA Mart</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart(<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Beauty & Cosmetics</h1>
        </section>
        <section class="product-container">
            <div class="product-card" data-name="PondsFaceWash" data-price="299" data-image="images/bb1.jfif">
                <img src="images/bb1.jfif" alt="PondsFaceWash">
                <h3>Ponds Face Wash</h3>
                <p>₹299</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-name="LakmeLipstick" data-price="399" data-image="images/bb2">
                <img src="images/bb2" alt="LakmeLipstick">
                <h3>Lakme Lip stick</h3>
                <p>₹399</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-name="MinimalistFaceSerum" data-price="399" data-image="images/bb3.jfif">
                <img src="images/bb3.jfif" alt="MinimalistFaceSerum">
                <h3>Minimalist Face Serum</h3>
                <p>₹399</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <div id="cart-toast" class="hidden">Item added to cart!</div>

    <!-- Simple Footer -->
    <footer>
        <p>SA Mart - Your Trusted Grocery Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
