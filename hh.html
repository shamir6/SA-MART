<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">SA Mart</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart(<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Health & Hygiene</h1>
        </section>
        <section class="product-container">
            <div class="product-card" data-name="SugerFree" data-price="299" data-image="images/hh3.jfif">
                <img src="images/hh3.jfif" alt="SugerFree">
                <h3>SugerFree</h3>
                <p>₹299</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-name="LifebuoyHandSanitizer" data-price="299" data-image="images/hh2">
                <img src="images/hh2" alt="LifebuoyHandSanitizer">
                <h3>Lifebuoy Hand Sanitizer</h3>
                <p>₹299</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-name="DetolLiquid" data-price="299" data-image="images/hh1.jfif">
                <img src="images/hh1.jfif" alt="DetolLiquid">
                <h3>Detol Liquid</h3>
                <p>₹299</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <div id="cart-toast" class="hidden">Item added to cart!</div>

    <!-- Simple Footer -->
    <footer>
        <p>SA Mart - Your Trusted Grocery Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
